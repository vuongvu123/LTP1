{% extends 'base.html' %}

{% block title %}Đăng nhập - NetCafe{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="mb-3">Đăng nhập hệ thống</h2>
        <form method="POST">
          <div class="mb-3">
            <input class="form-control" type="text" name="username" placeholder="Tài khoản" required />
          </div>
          <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Mật khẩu" required />
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
